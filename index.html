<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Love Journal üíñ</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Galeri</a></li>
                <li><a href="#diary">Diary</a></li>
                <li><a href="#music">Musik</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="gallery">
        <h2>Galeri Kenangan</h2>
        <input type="file" id="file-input" accept="image/*">
        <button id="upload-btn">Upload Foto</button>
        <button id="toggle-mode">Mode Swipe/Border</button>
        <div class="gallery-container"></div>
    </section>
    
    <section id="diary">
        <h2>Diary</h2>
        <textarea id="diary-text" placeholder="Tulis kenangan di sini..."></textarea>
        <button id="save-diary">Simpan</button>
    </section>
    
    <section id="music">
        <h2>Musik Kenangan</h2>
        <input type="file" id="music-input" accept="audio/*">
        <button id="change-music">Ganti Musik</button>
        <audio id="music-player" controls></audio>
    </section>

    <div id="lightbox" class="hidden">
        <span id="close-lightbox">&times;</span>
        <img id="lightbox-img" src="" alt="">
        <button id="like-btn">‚ù§Ô∏è <span id="like-count">0</span></button>
        <button id="delete-btn">Hapus</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
